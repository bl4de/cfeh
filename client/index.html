<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/pure.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <title>CFEH Client Application</title>
</head>
<body>
<div class="container">
    <section class="header">
        <div class="left">
            <h4>CFEH Client Application </h4>
        </div>
        <div class="right">

            <div>

                <button class="button-success pure-button" id="receive-data">Manual receive data
                </button>
                <button class="button-danger pure-button" id="stop-receive-data">Stop auto-receive
                </button>
                <button class="button-blue pure-button" id="restore-receive-data">Restart
                    auto-receive
                </button>

                <span class="messages-counter">Request status:
                    <span id="messages-status-container" class="red">
                        no new messages
                    </span>
                </span>

                <span class="messages-counter">Messages (total):
                    <span id="messages-counter-container">0</span>
                </span>
            </div>

        </div>
        <div class="clear"></div>
    </section>

    <section class="data">
        dane
    </section>


    <div class="data"></div>
</div>

<script src="js/libs/jx.js"></script>
<script src="js/ClientApplication.js"></script>
<script src="js/client.js"></script>
</body>
</html>
